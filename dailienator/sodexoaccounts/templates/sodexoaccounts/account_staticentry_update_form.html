{% extends "home/base.html" %}
{% load form_extras %}
{% block content %}
<div class="container">
    <div class="row">
        <div class=".col-md-6 .col-md-offset-3">
            <h1>Update Static Entry</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% include "home/form_messages.html.include" %}

            <form class="form-horizontal" action="" method="post">{% csrf_token %}

                <div class="form-group">
                    <label for="id_value" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_value" maxlength="255" name="value" type="text" value="{{ form.value.value | default_if_none:"" }}"/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
