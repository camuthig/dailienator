{% extends "home/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class=".col-md-6 .col-md-offset-3">
            <h1>New Account User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" id="username" maxlength="30" aria-describedby="username-help">
                    </div>
                    <span id="username-help" class="help-block col-sm-offset-3">30 characters or fewer. Letters, numbers and @/./+/-/_ characters</span>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_password1" name="password1" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_password2" name="password2" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_first_name" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_last_name" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email" class="col-sm-2 control-label">Email Adddress</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_email" maxlength="75" name="email" type="email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_catertrax_username" class="col-sm-2 control-label">CaterTrax Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_catertrax_username" maxlength="255" name="catertrax_username" type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_catertrax_password" class="col-sm-2 control-label">CaterTrax Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_catertrax_password" name="catertrax_password" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_confirm_ct_password" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="id_confirm_ct_password" name="confirm_ct_password" type="password" />
                    </div>
                </div>
                <div class="form-actions">
                        <button type="submit" class="btn btn-default">Create</button>
                    </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
