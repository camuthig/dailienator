{% extends "home/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class=".col-md-6 .col-md-offset-3">
            <h1>Update Account</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% include "home/form_messages.html.include" %}
            <form class="form-horizontal" action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Account Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="name" id="name" maxlength="50" value="{{ form.name.value | default_if_none:"" }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="header_slogan" class="col-sm-2 control-label">Daily Slogan</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="header_slogan" id="header_slogan" maxlength="255" value="{{ form.header_slogan.value | default_if_none:"" }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="catertrax_url" class="col-sm-2 control-label">CaterTrax URL</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="catertrax_url" maxlength="255" name="catertrax_url" type="text" value="{{ form.catertrax_url.value | default_if_none:"" }}" readonly/>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-default" value="Save">Update</button>
                    <a class="btn btn-default" href="/account/static-entries">Static Entries</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
