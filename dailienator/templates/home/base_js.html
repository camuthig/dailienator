{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Flying Fig Fonts -->
    <script src="//use.typekit.net/eip2trv.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript">
        (function() {
            var link_element = document.createElement("link"),
                s = document.getElementsByTagName("script")[0];
            if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                link_element.href = "http:";
            }
            link_element.href += "//fonts.googleapis.com/css?family=Didact+Gothic:400";
            link_element.rel = "stylesheet";
            link_element.type = "text/css";
            s.parentNode.insertBefore(link_element, s);
        })();
    </script>

    <link rel="stylesheet" href="{% static "css/base.css" %}" />
    <title>{% block title %}{% endblock %}</title>
    <!--[if IE]>
        <script type="text/javascript" src="{% static "js/selectivizr-min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/html5shiv.js" %}"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head_content %}{% endblock %}
</head>
<body>

    {% include "home/nav_bar.html.include" %}

    {% block content %}{% endblock %}


    <div class="footer navbar-fixed-bottom">
        <footer>
            <p>&copy; Kringle Software</p>
        </footer>
	</div>



</body>
</html>
